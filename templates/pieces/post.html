{% if post.small_text %}
    <div class="row">
        <div class="col-3 text-center my-auto">
            <h2>{{ post.small_text }}</h2>
        </div>
        <div class="col-9" style="border-left: 2px solid black">
            <h2 class="font-weight-normal display-4 ml-3 my-auto">{{ post.title }}</h2>
            {% if post.img %}
                <img class="col-12" src="{{ post.img.url }}" alt="">
                <br>
            {% endif %}
            <h4 class="font-weight-normal m-3 my-auto">{{ post.text }}</h4>
        </div>
    </div>
{% else %}
    <div class="row">
        {% if post.img %}
            <div class="col-12">
                <h2 class="font-weight-normal display-4 ml-3 my-auto">{{ post.title }}</h2>
                <img class="col-12" src="{{ post.img.url }}" alt="">
                <br>
                <h4 class="font-weight-normal m-3 my-auto">{{ post.text }}</h4>
            </div>
        {% else %}
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12 text-right my-auto" style="border-right: 2px solid black">
                <h2 class="font-weight-normal display-4 ml-3">{{ post.title }}</h2>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12 my-auto">
                <h3 class="font-weight-normal m-3">{{ post.text }}</h3>
            </div>
        {% endif %}
    </div>
{% endif %}
